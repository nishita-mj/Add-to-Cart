<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>

    <header class="header d-flex align-items-center fixed-top  navbar-expand-xl" id="header">
        <div class="container-fluid position-relative d-flex align-items-center justify-content-between m-3">
            <a href="./index.html" class="logo d-flex align-items-center me-auto me-xl-0">
                <img src="./assets/images/mt-logo.png" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav id="navmenu" class="navmenu d-flex gap-4">
                <div class="navbar collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="d-flex navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                        <li>
                            <a href="" class="menu nav-item">Home</a>
                        </li>
                        <li>
                            <a href="" class="menu nav-item">Product</a>
                        </li>
                        <li>
                            <a href="" class="menu nav-item">blog</a>
                        </li>
                        <li>
                            <a href="" class="menu nav-item">pages</a>
                        </li>
                        <li>
                            <a href="" class="menu nav-item">about</a>
                        </li>
                        <li>
                            <a href="" class="menu nav-item">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="social-link d-flex gap-4">
                    <a href="" class="search" target="_blank">
                        <i class="ri-search-line"></i>
                    </a>
                    <a href="" class="heart" target="_blank">
                        <i class="ri-heart-line"></i>
                    </a>
                    <a href="" class="shopping position-relative" target="_blank">
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-black mt-4 my-3"
                            id="count">
                            0
                        </span>
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                    <a href="" class="menu-line" target="_blank">
                        <i class="ri-menu-3-line"></i>
                    </a>
                    <button class="btn menu-btn d-lg-none d-block mt-2" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebar" aria-controls="offcanvasExample">
                        <i class="ri-menu-line"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2 class="cart-item text-center">
                    Cart Items
                </h2>
            </div>
        </section>

        <section>
            <div class="container" id="cart-Container">

            </div>

            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2" id="totalBox">
                        <div class="mb-5">
                            <h3 id="total"></h3>
                        </div>
                    </div>
                    <div class="col-2" id="totalLabel">
                        <div class="text-center">
                            <h3>
                                Total
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/cart.js"></script>

</body>

</html>
